cate the scrollable viewport. If it's omitted, the window will be used as the viewport. Methods initialize() Backbone view initializer See: ListView invalidate() Invalidate the already rendered items. remove() Remove the view and unregister the event listeners. render() Render the list view. reset(options) Reset the items and defaultItemHeight. Parameters: Name Type Description options Object Properties Name Type Argument Description items Array.&lt;Object&gt; &lt;optional&gt; The new data items. defaultItemHeight number &lt;optional&gt; The new estimated item height. scrollToItem(index [, position]) Scroll to a certain item. Parameters: Name Type Argument Default Description index number The index of the item. position string | number &lt;optional&gt; 'default' The position of the item. The valid positions are 'default', if the item is above the viewport top, scroll it to the top, if the item is below the viewport bottom, scroll it to the bottom, otherwise, keep the viewport unchanged. 'top', scroll the item to top of the viewport. 'middle', scroll the item to the vertical center of the viewport. 'bottom', scroll the item to the bottom of the viewport. {number}, scroll the item to the given offset from the viewport top. setDefaultItemHeight(defaultItemHeight) Reset the estimated item height. Parameters: Name Type Description defaultItemHeight number The new estimated item height. setItems(items) Reset the items. Short-cut for listView.reset({ items }). Parameters: Name Type Description items Array.&lt;Object&gt; The new data items. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-07-15T16:00:33+08:00 using the DocStrap template. "}}
