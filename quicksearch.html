    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes ListView Events ListView#event:didRedrawListView#event:willRedraw Externals BinaryIndexedTree Classes Classes ListView Events didRedraw The event indicates the list view have completed redraw. willRedraw The event indicates the list will start redraw. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-07-26T10:31:24+08:00 using the DocStrap template. "},"externals.list.html":{"id":"externals.list.html","title":"Externals","body":" Documentation Classes ListView Events ListView#event:didRedrawListView#event:willRedraw Externals BinaryIndexedTree Externals Classes ListView Events didRedraw The event indicates the list view have completed redraw. willRedraw The event indicates the list will start redraw. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-07-26T10:31:24+08:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes ListView Events ListView#event:didRedrawListView#event:willRedraw Externals BinaryIndexedTree backbone-virtualized-listview Backbone list view with virtualization support UI virtualization is essential to your Web UI performance in case you have thousands of data item to render. The idea is to skip rendering the off screen items and replace them with filler blocks. You need to handle the scroll and resize events to adjust the DOM content. The principle is straight forward, but the implementation is fussy. This Backbone based implementation is aiming to create a general purposed virtualized view with high quality and performance, so that people can focus more on the user experience instead of the complexity of virtualization. FeaturesCustomizationThe ListView is named as &quot;list view&quot;, but it's not necessarily to render a list. You can customize it into a TABLE, or a sequence of DIVs with the listTemplate and the itemTemplate options. Refer to the document for detail Scroll to itemYou can scroll a certain item into the viewport, method scrollToItem is the helper. Refer to the document for detail. Handling data changeWhen data is changed, you can update the view with the set method. Refer to the document for detail. Installation# install the module npm install --save backbone-virtualized-listview # install the peer dependencies npm install --save jquery underscore backbone fast-binary-indexed-treeUsageRefer to the document for details. import _ from 'underscore'; import ListView from 'backbone-virtualized-listview'; import listTemplate from 'my-list-template.jade'; import itemTemplate from 'my-item-template.jade'; const listView = new ListView({ el: '.container', }).set({ items: _.map(_.range(2000), i =&gt; { text: i }), listTemplate, itemTemplate, }); listView.render(); // Scroll to item listView.scrollToItem(100);LicenseMIT This project has adopted the Microsoft Open Source Code of Conduct. For more information see the Code of Conduct FAQ or contact opencode@microsoft.com with any additional questions or comments. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-07-26T10:31:24+08:00 using the DocStrap template. "},"external-BinaryIndexedTree.html":{"id":"external-BinaryIndexedTree.html","title":"External: BinaryIndexedTree","body":" Documentation Classes ListView Events ListView#event:didRedrawListView#event:willRedraw Externals BinaryIndexedTree External: BinaryIndexedTree BinaryIndexedTree See: https://microsoft.github.io/fast-binary-indexed-tree-js/BinaryIndexedTree.html × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-07-26T10:31:24+08:00 using the DocStrap template. "},"ListView.html":{"id":"ListView.html","title":"Class: ListView","body":" Documentation Classes ListView Events ListView#event:didRedrawListView#event:willRedraw Externals BinaryIndexedTree Class: ListView ListView The virtualized list view class. In addition to ordinary Backbone View options, the constructor also takes virtualized: whether or not the virtualization is enabled. viewport: the CSS selector to locate the scrollable viewport. If it's omitted, the window will be used as the viewport. new ListView(options) Parameters: Name Type Description options Object The constructor options. Properties Name Type Argument Default Description virtualized boolean &lt;optional&gt; true viewport string &lt;optional&gt; Members defaultItemHeight :number The default list item height. Type: number itemHeights :external:BinaryIndexedTree The BinaryIndexedTree to get the heights and accumulated heights of items. Type: external:BinaryIndexedTree itemTemplate :ListView~cbItemTemplate The template to render a list item. Type: ListView~cbItemTemplate length :number The total count of the items. Type: number listTemplate :ListView~cbListTemplate The template to render the skeleton of the list view. Type: ListView~cbListTemplate model :Object The model object to render the skeleton of the list view. Type: Object Methods initialize() Backbone view initializer See: ListView invalidate( [callback]) Invalidate the already rendered items and schedule another redraw. Parameters: Name Type Argument Description callback function &lt;optional&gt; The callback to notify completion. itemAt(index) Get the item at certain index. Parameters: Name Type Description index number The index of the item. Returns: Type Object remove() Remove the view and unregister the event listeners. render( [callback]) Render the list view. Parameters: Name Type Argument Description callback function &lt;optional&gt; The callback to notify completion. scrollToItem(index [, position] [, callback]) Scroll to a certain item. Parameters: Name Type Argument Default Description index number The index of the item. position string | number &lt;optional&gt; 'default' The position of the item. callback function &lt;optional&gt; The callback to notify completion. The valid positions are 'default', if the item is above the viewport top, scroll it to the top, if the item is below the viewport bottom, scroll it to the bottom, otherwise, keep the viewport unchanged. 'top', scroll the item to top of the viewport. 'middle', scroll the item to the vertical center of the viewport. 'bottom', scroll the item to the bottom of the viewport. {number}, scroll the item to the given offset from the viewport top. set(options [, callback]) Set the list view options. The following options can be set model: The model object to render the skeleton of the list view. listTemplate: The template to render the skeleton of the list view. By default, it would render a single UL. Note: It must contain the following elements with specified class name 'top-filler': The filler block on top. 'list-container': The parrent of all list items. 'bottom-filler': The filler block at bottom. events: The events hash in form of { &quot;event selector&quot;: callback }. Refer to Backbone.View~events Note: The callback MUST be a function. Member function names are not supported. items: The model objects of the list items. itemTemplate: The template to render a list item. By default, it would render a single LI filled with item.text. Note: list items MUST NOT have outer margins, otherwise the layout calculation will be inaccurate. defaultItemHeight: The estimated height of a single item. It's not necessary to be accurate. But the accurater it is, the less the scroll bar is adjusted overtime. Refer to ListView for detail. Parameters: Name Type Argument Description options Object The new options. Properties Name Type Argument Default Description model Object listTemplate ListView~cbListTemplate &lt;optional&gt; events Object items Array.&lt;Object&gt; &lt;optional&gt; [] itemTemplate ListView~cbItemTemplate &lt;optional&gt; defaultItemHeight number &lt;optional&gt; 20 callback function &lt;optional&gt; The callback to notify completion. Returns: The list view itself. Type ListView Type Definitions cbItemTemplate(item) The template to render a list item. Parameters: Name Type Description item Object The model object of the item cbListTemplate(model) The template to render the skeleton of the list view. Parameters: Name Type Description model Object The model object of the list view. Events didRedraw The event indicates the list view have completed redraw. willRedraw The event indicates the list will start redraw. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-07-26T10:31:24+08:00 using the DocStrap template. "}}
